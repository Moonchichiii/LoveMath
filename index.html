<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>


<h1 class="heading">
    <img src="assets/images/logo.png" alt="logo">Love Maths</h1>


<div class="game-area"></div>
<div class="controls-area">
<button class="btn btn--big btn--green">
    <span class="fas fa-plus">
        add_circle
        </span>
</button>
<button class="btn btn--big btn--blue">
    <span class="fas fa-minus">
        add_box
        </span>
</button>
<button class="btn btn--big btn--orange">
    <span class="fas fa-times">
        zoom_in
        </span>

</button>
<button class="btn btn--big btn--red">
    <span class="fas fa-divide">
        zoom_in
        </span>
    
</button>

</div>


<div class="score-area">
<p class="scores">Correct Answers <span id="score">0</span></p>
<p class="scores">Incorrect Answers <span id="Incorrect">0</span></p>
</div>





<div class="question-area"></div>


<div class="score-area"></div>













    <script src="assets/js/script.js"></script>
</body>
</html>
